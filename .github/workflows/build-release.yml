name: release

on:
  workflow_call:
    inputs:
      native:
        description: 'Release native image'
        default: false
        required: false
        type: boolean
      helmEventTargetRepository:
        description: 'Target repository'
        default: ''
        required: false
        type: string
        
jobs:
  docker:
    uses: onecx-apps/ci-common/.github/workflows/docker-release.yml@v2
    secrets: inherit
  native:
    if: ${{ inputs.native }}
    uses: onecx-apps/ci-common/.github/workflows/docker-release.yml@v2
    secrets: inherit
    with:
      releaseImageTag: '{{ .Version }}-native'
      tags: '{{ .Release }}-native'
  helm:
    if: |
      !cancelled()
      && needs.docker.result == 'success'
      && ( !inputs.native || needs.native.result == 'success')     
    uses: onecx-apps/ci-common/.github/workflows/helm-release.yml@v2
    needs: [docker, native]
    secrets: inherit
  helm-event:
    if: |
      !cancelled()
      && needs.helm.result == 'success'
      && inputs.helmEventTargetRepository != ''
    uses: onecx-apps/ci-product/.github/workflows/helm-send-event.yml@v1
    needs: [helm]
    secrets: inherit
    with:
      targetRepository: ${{ inputs.helmEventTargetRepository }}
  changelog:
    if: |
      !cancelled()
      && needs.helm.result == 'success'  
    uses: onecx-apps/ci-common/.github/workflows/generate-changelog.yml@v2
    needs: [helm]
    secrets: inherit
